<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Dashboard</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Welcome, {{ user.email }}!</h1>
        <form method="post" action="/change-color">
            <div class="form-group">
                <label for="favourite_color">Favorite Color:</label>
                <input type="color" class="form-control" name="favourite_color" value="{{ user.favorite_color }}" required style="width: 150px; height: 30px;">
            </div>
            <button type="submit" class="btn btn-primary">Set Color</button>
        </form>
        <p class="mt-3"><a href="/login" class="btn btn-danger">Logout</a></p>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
